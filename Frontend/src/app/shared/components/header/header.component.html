<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <span class="ml-3 text-xl">Ticket 2</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900"  *ngIf="!loggedIn" routerLink="login">Login</a>
        <a class="mr-5 hover:text-gray-900"  *ngIf="!loggedIn" routerLink="register">Registro</a>
        <a class="mr-5 hover:text-gray-900"  *ngIf="loggedIn" routerLink="meet">Conocer amigos</a>
        <a class="mr-5 hover:text-gray-900"  *ngIf="loggedIn" routerLink="friends">Ver Amistades</a>
        <a class="mr-5 hover:text-gray-900"  *ngIf="loggedIn" routerLink="requests">Ver Solicitudes</a>
        <a class="mr-5 hover:text-gray-900"  *ngIf="loggedIn" routerLink="profile">Perfil</a>
      </nav>
      <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" (click)="logout()" *ngIf="loggedIn">Salir
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
