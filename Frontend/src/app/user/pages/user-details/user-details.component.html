<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-col">
      <div class="lg:w-4/6 mx-auto">
        <div class="flex flex-col sm:flex-row mt-10">
          <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
            <img [src]="selectedUser.img" alt=""class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400">
            <div class="flex flex-col items-center text-center justify-center">
              <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">{{ selectedUser.name }}</h2>
              <div class="w-12 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
              <p class="text-base"><strong>Edad:</strong> {{ selectedUser.age }}</p>
              <p class="text-base"><strong>Idiomas:</strong> {{ selectedUser.languages }}</p>
              <p class="text-base"><strong>Hobbies:</strong> {{ selectedUser.hobbies }}</p>
              <p class="text-base"><strong>Email:</strong> {{ selectedUser.email }}</p>
              <p class="text-base"><strong>Estudios:</strong> {{ selectedUser.studies }}</p>
              <a [href]="selectedUser.linkedin" rel="noopener" target="_blank" class="text-indigo-500 inline-flex items-center">Linkedin</a>
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg w-full m-2" *ngIf="!friendship" (click)="sendFriendrequest()">Enviar solicitud</button>
            <button class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg w-full m-2" *ngIf="friendship" (click)="deleteFriend()">Eliminar amigo</button>
        </div>
        <div class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
            <div class="p-2 w-full" *ngFor="let technology of technologies">
                <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">{{ technology.title }}</h2>
                          <ul class="flex justify-center">
                              <li>
                                  <i class="fas fa-star fa-sm text-yellow-500 mr-1"></i>
                                </li>
                                <li>
                                    <i class="fas fa-star fa-sm text-yellow-500 mr-1"></i>
                                </li>
                                <li>
                                    <i class="far fa-star fa-sm text-yellow-500 mr-1"></i>
                                </li>
                                <li>
                                    <i class="far fa-star fa-sm text-yellow-500 mr-1"></i>
                                </li>
                                <li>
                                    <i class="far fa-star fa-sm text-yellow-500 mr-1"></i>
                                </li>
                            </ul>
                            
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
